<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝐁𝐥𝐚𝐜𝐤𝐓𝐫𝐚𝐜𝐞 | Portfólio</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: url('fundo.gif') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      max-height: 100vh;
      padding: 1rem 2rem;
      margin: auto;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    div.container {
      max-width: 600px;
      max-height: 75vh;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.637);
      position: relative;
      opacity: 0;
      transition: opacity 3s;
    }

    div.container.show {
      opacity: 1 !important;
      transition: opacity 3s;
    }


    img.profile {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
      object-fit: cover;
      animation: 5s perfil infinite;
    }
    
    @keyframes perfil {
       0% {
        box-shadow: 0 0 15px 5px rgba(255, 0, 255, 0.705);
      }

      25% {
        box-shadow: 0 0 35px 5px rgb(30, 30, 255);
      }

      50% {
        box-shadow: 0 0 15px 5px rgb(255, 255, 255);
      }

      75% {
        box-shadow: 0 0 35px 5px rgb(1, 255, 1);
      }

      100% {
        box-shadow: 0 0 15px 5px rgba(255, 0, 255, 0.795);
      }
    }

    h1 {
      font-size: 1.8rem;
      animation: rgbColors 3s linear infinite;
    }

    @keyframes rgbColors {
      0% {
        color: purple;
      }

      25% {
        color: blue;
      }

      50% {
        color: red;
      }

      75% {
        color: green;
      }

      100% {
        color: purple;
      }
    }

    h2 {
      font-size: 1rem;
      margin: 0.3rem 0 1rem;
    }

    pre {
      background-color: #1a1a1a;
      color: #ffffff;
      padding: 6px 11px;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 12px;
      box-shadow: 0 0 10px #ffffff;
    }

    .skills {
      font-weight: bold;
      letter-spacing: 2px;
      margin: 16px 0 6px;
      color: #ffffff;
      font-size: 1rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 12px 0;
    }

    .tag,
    .project,
    .contact-box {
      background-color: rgba(26, 26, 26, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid #444;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .tag:hover,
    .project:hover,
    .contact-box:hover {
      background-color: #00ff99;
      color: #000;
    }

    .project {
      max-width: 250px;
      text-align: left;
    }

    .project-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .socials a {
      text-decoration: none;
      color: #00ccff;
      border-bottom: 1px dashed #00ccff;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #00ff99;
      border-color: #00ff99;
    }

    .toggle-btn {
      margin-top: 30px;
      background: rgba(34, 34, 34, 0.1);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .light-theme {
      background-color: rgba(255, 255, 255, 0.1);
      color: #0d0d0d;
    }

    .light-theme .tag,
    .light-theme .project,
    .light-theme .contact-box {
      background-color: rgba(255, 255, 255, 0.8);
      border-color: #ccc;
    }

    .light-theme .tag:hover,
    .light-theme .project:hover,
    .light-theme .contact-box:hover {
      background-color: #00ccff;
      color: #fff;
    }

    .light-theme .socials a {
      color: #0077cc;
      border-color: #0077cc;
    }

    /* Contador de visitas dentro do container */
    #visit-counter {
      margin-top: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      padding: 6px 10px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      cursor: default;
      user-select: none;
      box-shadow: 0 0 8px #4f018f;
      float: left;
    }

    #volume {
      display: flex;
      justify-content: center;
    }
    #principal {
      display: none;
    }

    #principal.show {
      display: block;
    }

    body::after {
      content: "Click aqui";
    }

    body.sem-texto::after {
      content: "" !important;
    }

     body.sem-texto {
      backdrop-filter: blur(5px) !important;
      -webkit-backdrop-filter: blur(5px) !important;
      transition: backdrop-filter 3s;
    }
  </style>
</head>

<body id="playBtn">
  <div id="principal">
    <div id="volume"> 
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>
    <audio id="musica">
        <source src="./arquivo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    <div class="container">
      <img src="perfil.gif" alt="Perfil" class="profile" />
      <h1>𝐁𝐥𝐚𝐜𝐤𝐓𝐫𝐚𝐜𝐞</h1>
      <h2>I just need God. 💯</h2>

      <pre>Echo "Hello world"</pre>

      <div class="skills">PHP | HTML | CSS | PYTHON</div>

      <div class="tags">
        <div class="tag">💻​ Programador</div>
        <div class="tag">💸 Investidor</div>
        <div class="tag">💤​ Insônia</div>
        <div class="tag">🛡️ Cybersecurity</div>
      </div>

      <div class="contact">
        <div class="contact-box">
          <a href="https://www.instagram.com/eudavilobo" target="_blank" style="color: inherit;">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="contact-box">
          <a href="https://www.tiktok.com/@.blacktrace" target="_blank" style="color: inherit;">
            <i class="fab fa-tiktok"></i>
          </a>
        </div>
        <div class="contact-box">
          <a href="https://discord.gg/mZv4b9AD" target="_blank" style="color: inherit;">
            <i class="fab fa-discord"></i>
          </a>
        </div>
        <div class="contact-box">
          <a href="https://github.com/Davi559" target="_blank" style="color: inherit;">
            <i class="fas fa-github"></i>
          </a>
        </div>
      </div>

      <div id="visit-counter" title="Número de visitas">
        <i class="fas fa-eye"></i>
        <span id="visit-count">0</span>
      </div>

      <button class="toggle-btn" onclick="document.body.classList.toggle('light-theme')">Alternar Tema</button>
    </div>
  </div>


  <script>
    // Atualiza contador de visitas no localStorage
    let visits = localStorage.getItem('siteVisits') || 0;
    visits = parseInt(visits) + 1;
    localStorage.setItem('siteVisits', visits);
    document.getElementById('visit-count').textContent = visits;

    // Controle do áudio

    const musica = document.getElementById("musica");
    const playBtn = document.getElementById("playBtn");
    const volumeControl = document.getElementById("volumeControl");

    playBtn.addEventListener("click", () => {

      document.getElementById('principal').classList.add('show')

      setTimeout(() => {
          document.getElementsByClassName('container')[0].classList.add('show')
      }, 200);

      document.getElementsByTagName('body')[0].classList.add("sem-texto");

      musica.volume = parseFloat(volumeControl.value); // define volume antes de tocar
      musica.play().catch(error => {
        console.error("Erro ao tentar reproduzir:", error);
      });
    });

    volumeControl.addEventListener("input", () => {
      musica.volume = parseFloat(volumeControl.value);
    });

  </script>
</body>

</html>
